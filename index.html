<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>geo</title>
</head>

<body>
  <input type="text"><br>
  <div class="content"></div>
  <button id="btn">获取位置</button>
  <div class="result"></div>
  <script>
    var latitude = [];
    var longitude = [];

    function average(arr) {
      return arr.reduce(function (c, n) {
        return c + n
      }) / arr.length;
    }

    btn.onclick = function () {
      navigator.geolocation.getCurrentPosition(function (position) {
        var item = document.createElement('div');
        var ctn = '经度: ' + position.coords.latitude + ', 纬度: ' + position.coords.longitude;

        latitude.push(position.coords.latitude);
        longitude.push(position.coords.longitude);

        item.innerText = ctn;
        document.querySelector('.content').appendChild(item);

        document.querySelector('.result').innerHTML = '经度: ' + average(latitude) + ', 纬度: ' + average(longitude);
      });
    }
  </script>
</body>

</html>
